services:
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Expose to localhost so agent containers (NetworkMode: host) can reach PG.
    # Bound to 127.0.0.1 only — not accessible from outside the VPS.
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: astrobot
      POSTGRES_USER: astrobot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astrobot"]
      interval: 5s
      timeout: 5s
      retries: 5

  astrobot:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_OWNER_CHAT_ID: ${TELEGRAM_OWNER_CHAT_ID:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      ASSISTANT_NAME: ${ASSISTANT_NAME:-Nano}
      ORCHESTRATOR_MODEL: ${ORCHESTRATOR_MODEL:-anthropic/claude-sonnet-4-20250514}
      DEFAULT_AGENT_MODEL: ${DEFAULT_AGENT_MODEL:-anthropic/claude-sonnet-4-20250514}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-openai/text-embedding-3-small}
      CONTAINER_IMAGE: ${CONTAINER_IMAGE:-astrobot-agent:latest}
      ORCHESTRATOR_TTL: ${ORCHESTRATOR_TTL:-28800000}
      IDLE_TIMEOUT: ${IDLE_TIMEOUT:-1800000}
      MAX_CONCURRENT_CONTAINERS: ${MAX_CONCURRENT_CONTAINERS:-5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
      # Host project path for Docker-in-Docker bind mounts (agent containers)
      HOST_PROJECT_DIR: ${HOST_PROJECT_DIR:-${PWD}}
      # ── MCP server secrets (passed to agent containers via ${VAR_NAME} refs) ──
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_TEAM_ID: ${SLACK_TEAM_ID:-}
      SLACK_CHANNEL_IDS: ${SLACK_CHANNEL_IDS:-}
      TODOIST_API_KEY: ${TODOIST_API_KEY:-}
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-}
      APP_STORE_CONNECT_KEY_ID: ${APP_STORE_CONNECT_KEY_ID:-}
      APP_STORE_CONNECT_ISSUER_ID: ${APP_STORE_CONNECT_ISSUER_ID:-}
      APP_STORE_CONNECT_P8_KEY: ${APP_STORE_CONNECT_P8_KEY:-}
      APP_STORE_CONNECT_VENDOR_NUMBER: ${APP_STORE_CONNECT_VENDOR_NUMBER:-}
      FMP_API_KEY: ${FMP_API_KEY:-}

volumes:
  pgdata:
