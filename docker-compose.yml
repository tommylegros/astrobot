services:
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: astrobot
      POSTGRES_USER: astrobot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astrobot"]
      interval: 5s
      timeout: 5s
      retries: 5

  astrobot:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      DATABASE_URL: postgresql://astrobot:${POSTGRES_PASSWORD}@postgres:5432/astrobot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      ASSISTANT_NAME: ${ASSISTANT_NAME:-Nano}
      ORCHESTRATOR_MODEL: ${ORCHESTRATOR_MODEL:-anthropic/claude-sonnet-4-20250514}
      DEFAULT_AGENT_MODEL: ${DEFAULT_AGENT_MODEL:-anthropic/claude-sonnet-4-20250514}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-openai/text-embedding-3-small}
      CONTAINER_IMAGE: ${CONTAINER_IMAGE:-astrobot-agent:latest}
      ORCHESTRATOR_TTL: ${ORCHESTRATOR_TTL:-28800000}
      IDLE_TIMEOUT: ${IDLE_TIMEOUT:-1800000}
      MAX_CONCURRENT_CONTAINERS: ${MAX_CONCURRENT_CONTAINERS:-5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production

volumes:
  pgdata:
